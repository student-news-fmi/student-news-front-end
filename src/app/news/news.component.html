<div class="news" *ngFor="let news of newsList">
  <h2>{{ news.title }}</h2>
  <div class="news-header">
    <p>Created on: {{ news.creationDate}} by {{ news.author }}</p>
  </div>
  <div class="news-body">
    <p *ngFor="let paragraph of news.paragraphs">
      {{ paragraph }}
    </p>
  </div>
</div>
